<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-wrapper {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .signup-wrapper h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .bottom-text a {
      color: #007bff;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-wrapper">
    <h2>Create an Account üìù</h2>
    <form onsubmit="handleAuth(event, 'signup')">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="name" placeholder="Your full name" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="bottom-text">
      Already have an account? <a href="#">Login here</a>
    </div>
  </div>

  <script>
    async function handleAuth(e, type) {
      e.preventDefault();
      const form = e.target;
      const endpoint = type === "login" ? "/api/login" : "/api/signup";

      const name = form.name?.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const confirm = form.confirm?.value.trim();

      if (type === "signup" && password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      const formData = { email, password };
      if (type === "signup") formData.name = name;

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (!res.ok) {
          alert(data.message || "Signup failed.");
          return;
        }

        alert("Signup successful!");
        window.location.href = "/dashboard";
      } catch (err) {
        alert("Server error. Please try again.");
      }
    }
  </script>

</body>
</html>
